<div class="Section1">Kenny Shirley
<p>Postdoctoral Fellow</p>
<p>Earth Institute &amp; Applied Statistics Center, Columbia University</p>
<br>
Thanks for visiting my webpage. In September of 2009 I left Columbia
for a full-time job in the Statistics Research Department at AT&amp;T
Labs.<br>
<br>
Here's a <a href="http://www.research.att.com/%7Ekshirley">link to my
new homepage</a>.<br>
